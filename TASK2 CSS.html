<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar</title>
    <style>
       
body, ul {
    margin: 0;
    padding: 0;
}


.horizontal-nav {
    background-color: #bbb7b1;
}

.horizontal-nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden; 
}

.horizontal-nav li {
    float: left;
}

.horizontal-nav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.horizontal-nav li a:hover {
    background-color: #f58403;
}

    </style>
</head>
<body>
    <nav class="horizontal-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">Html</a></li>
            <li><a href="#">Css</a></li>
        </ul>
    </nav>
</body>
</html>
