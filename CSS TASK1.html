<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Different Shaped Cells</title>
    <style>
        table {
            width: 70%;
            margin: auto;
            border-collapse: separate;
            border-spacing: 20;
            border: 2px solid #4c8aa7;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #4c8aa7;
        }
        th {
            background-color: #7fc3e0;
            font-weight: bold;
            text-align: center;
        }
        td {
            background-color: #b3e4f8;
        }
        /* Rounded corners */
        .rounded {
        border-radius:10px;
        }
       
       td:nth-child(2) {
       border-radius:5px;
       }
    
        table tr:last-child td:last-child {
            border-bottom-left-radius: 10px;
            border-top-right-radius:10px;
        }

        /* Circle cell */
        .circle {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td class="rounded">Jill</td>
        <td>Smith</td>
        <td class="rounded">50</td>
    </tr>
    <tr>
        <td class="rounded">Eve</td>
        <td>Jackson</td>
        <td class="rounded">94</td>
    </tr>
    <tr>
        <td class="circle">John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>

</body>
</html>
